<!DOCTYPE html>
<html>
<head>
    <title>セミナー参加チェック</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>セミナー参加チェック</h1>
    <p>誕生日コードを入力してください:</p>
    <input type="text" id="codeInput" placeholder="例: 0101000">
    <button onclick="checkParticipant()">確認</button>
    <p id="result"></p>

    <script>
        // チェック処理を行う関数
        async function checkParticipant() {
            const code = document.getElementById("codeInput").value; // 入力値を取得
            console.log("入力されたコード:", code); // デバッグログ
            const result = document.getElementById("result"); // 結果表示エリア

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyR0Z2fabXsp2Nrma2LZ-mTtZW3qWCIkQ_NWsOHk9l9jjZjqYs14KrSBBITh3yukJ7gBQ/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `code=${code}`
                });
                console.log("レスポンスを受信:", response); // レスポンスをログ表示
                const data = await response.json(); // JSONデータを解析
                console.log("JSONデータ:", data); // 受信データを確認

                if (data.status === "OK") {
                    result.textContent = data.message;
                    result.style.color = "green";
                } else if (data.status === "ALREADY") {
                    result.textContent = data.message;
                    result.style.color = "orange";
                } else {
                    result.textContent = data.message;
                    result.style.color = "red";
                }
            } catch (error) {
                console.error("エラー:", error); // エラー内容をログ表示
                result.textContent = "エラーが発生しました。";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
