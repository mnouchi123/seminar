<!DOCTYPE html>
<html>
<head>
    <title>セミナー参加チェック</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>セミナー参加チェック</h1>
    <p>誕生日コードを入力してください:</p>
    <input type="text" id="codeInput" placeholder="例: 0101000">
    <button onclick="checkParticipant()">確認</button>
    <p id="result"></p>

    <script>
        async function checkParticipant() {
            const code = document.getElementById("codeInput").value;
            const result = document.getElementById("result");
            const response = await fetch("https://script.google.com/macros/s/AKfycbyR0Z2fabXsp2Nrma2LZ-mTtZW3qWCIkQ_NWsOHk9l9jjZjqYs14KrSBBITh3yukJ7gBQ/exec", { // Apps Scriptの公開URLを記載
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `code=${code}`
            });
            const data = await response.json();

            if (data.status === "OK") {
                result.textContent = data.message;
                result.style.color = "green";
            } else if (data.status === "ALREADY") {
                result.textContent = data.message;
                result.style.color = "orange";
            } else {
                result.textContent = data.message;
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
